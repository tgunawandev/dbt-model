version: 2

models:
  - name: fct_sales
    description: "Fact table containing all sales orders across all companies"
    columns:
      - name: order_key
        description: "Surrogate key for sales orders (globally unique)"
        tests:
          - unique
          - not_null
      - name: source_company
        description: "Company identifier (tln, tmi, ieg)"
        tests:
          - not_null
          - accepted_values:
              values: ['tln', 'tmi', 'ieg']
      - name: order_date
        description: "Date the order was placed"
        tests:
          - not_null
      - name: amount_total
        description: "Total order amount including tax"

  - name: dim_customers
    description: "Customer dimension with aggregated order metrics"
    columns:
      - name: customer_key
        description: "Surrogate key for customers (globally unique)"
        tests:
          - unique
          - not_null
      - name: customer_segment
        description: "Customer segment based on total revenue"
        tests:
          - accepted_values:
              values: ['Enterprise', 'Mid-Market', 'SMB', 'Small', 'Prospect']

  - name: sales_summary
    description: "Daily aggregated sales metrics by company"
    columns:
      - name: source_company
        tests:
          - not_null
      - name: sales_date
        tests:
          - not_null
